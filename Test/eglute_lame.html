<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lame eglute</title>
</head>
<body>
  <p id='eglute'>Labas</p>
</body>
<script>
  const n = 10;

  let text = "";
  for(i = 1; i <= n; i++) {
    for (i2 = 0; i2 < i; i2++){
      text += '*';
    }
    text += '\n';
  }
  for(i = 1; i <= 3; i++) {
    for (i2 = 0; i2 < 2; i2++){
      text += '*';
    }
    text += '\n';
  }
  document.getElementById('eglute').innerText = text;
</script>
<style>
  p {
    text-align: center;
    color: #00d084;
  }
</style>
</html>
